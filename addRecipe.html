<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Recipe Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="addRecipe.html">Add New</a>

                    <a class="nav-link" href="index.html">My Recipes</a>
                </li>
            </ul>
        </div>

    <form>
        Recipe Name:<br>
        <input type="text" id="recipeName" placeholder="Recipe Name"><br>
        
        Ingredients:<br>
        <div id="ingredientsDiv"></div> 
        <button id="add" onclick="appendRecipeField(event)">Add ingredient</button><br>
        
        Directions:<br>
        <textarea rows="4" cols="50" id="directions"></textarea><br>
        
        <button id="submit" onclick="addRecipe(event)">Submit</button>
    </form>
    
    <script>
        //Add 3 fields where ingredients can be put
        $(document).ready(function() {
            for(var i=0; i<3; i++) {
                appendRecipeField();
            }
        });
    </script>
</body>
